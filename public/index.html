     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
     <div class="new-user ">
         <div class="username">
             <input type="text" name="" id="username">
         </div>         
         <div class="join-button btn btn-outline-primary">Join Chat</div>
     </div>



    <div class="container hide">
        <div class="chat-content">
            <div class="chat right">
                <div class="chat-name">Steve</div>
                <div class="chat-text">I can do this all day Avengers assemble </div>
            </div>

            <div class="join">Steve joined the chat</div>

            <div class="chat left">
                <div class="chat-name">Tony</div>
                <div class="chat-text">I m iron man</div>
            </div>
            <div class="chat right">
                <div class="chat-name">Steve</div>
                <div class="chat-text">I can do this all day</div>
            </div>
            <div class="leave">Steve leaved the chat</div>
            <div class="chat left">
                <div class="chat-name">Tony</div>
                <div class="chat-text">I m iron man</div>
            </div>
        </div>
        <div class="chat-input">
            <div class="icons">
                <i class="far fa-laugh"></i>
            </div>
            <div class="message">
                <input type="text" name="" id="message" placeholder="Type a message">
            </div>
            <div class="send"><i class="fas fa-paper-plane"></i></div>
        </div>
    </div>
</body>
